<!DOCTYPE html>
<html lang="en">
<head>	
<title>Module 5 - Grid Intro</title>
<meta charset="utf-8">
<style>
    .grid-container {
        display: grid;
        grid-gap: 10px;
        background-color: mediumaquamarine;
        padding: 10px;
    }
    .grid-container > div {
        background-color: darkblue;
        text-align: center;
        padding-top: 20px;
        padding-bottom: 20px;
        padding-right: 0px;
        padding-left: 0px;
        font-size: 30px;
    }
    .item1 {
        grid-column-start: 2;
        grid-column-end: 5;
    }
    .item2 {
        grid-row-start: 1;
        grid-row-end: 4;
    }
    .item9 {
        grid-column-start: 1;
        grid-column-end: 5;
    }

</style>
</head>
<body>
    <header>
        <h1>CSS Grid Introduction - Grid Lines</h1>
    </header>
    <div class="grid-container">
        <div class="item1">1</div>
        <div class="item2">2</div>
        <div class="item3">3</div>
        <div class="item4">4</div>
        <div class="item5">5</div>
        <div class="item6">6</div>
        <div class="item7">7</div>
        <div class="item8">8</div>
        <div class="item9">9</div>
    </div>
</body>
</html>
